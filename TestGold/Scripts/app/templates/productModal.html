<div class="modal-demo">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Add/Edit Product</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="form-group">
            <label>Назавние:</label>
            <input type="text" class="form-control" placeholder="Введите Name" ng-model="Name">
        </div>
        <div class="form-group">
            <label>Категория:</label>
            <select class="form-control" ng-model="selectedCategory" ng-options="cat.Id as cat.Name for cat in $ctrl.catList"></select>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
    </div>
</div>
